<script>

        }
    });
});
$('.togglebtn').change(function(){

   element.classList.toggle("inactive-theme");
   if($("body").hasClass('inactive-theme')){
      console.log('yes');
      $("#activetable").css("display","none");
      $("#inactivetable").css("display","table");
    }

    }
  });
